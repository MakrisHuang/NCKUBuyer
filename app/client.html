<!DOCTYPE html>
<html ng-app="NCKUBuyer">
<head>
	<meta charset="utf-8">
	<title>成大宵夜購</title>
	
	<!--Bootstrap and jquery-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  	
    <!-- angularJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular-route.min.js"></script>
	
	<!-- css: mobile angular min -->
    <link rel="stylesheet" href="mobile-angular-ui/dist/css/mobile-angular-ui-hover.min.css" />
    <link rel="stylesheet" href="mobile-angular-ui/dist/css/mobile-angular-ui-base.min.css" />
    <link rel="stylesheet" href="mobile-angular-ui/dist/css/mobile-angular-ui-desktop.min.css" />
    
    <!-- customized css -->
    <link rel="stylesheet" href="style.css">
	
	<!-- angular and route -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mobile-angular-ui/1.3.4/js/mobile-angular-ui.min.js"></script>
    
    <!-- load client.js to use ngRoute -->
    <script type="text/javascript" src="client.js"></script>
    <script src="routes.js"></script>
    
    <!-- socket.io -->
    <script src="https://cdn.socket.io/socket.io-1.2.0.js">
    </script>
    
    <!-- services: must be loaded first for use in controller -->
    <script src="services/findHelper.js"></script>
    <script src="services/loginHelper.js"></script>
    
    <!-- controller -->
    <script src="controllers/main-controller.js"></script>
    <script src="controllers/login-controller.js"></script>
    <script src="controllers/register-controller.js"></script>
    <script src="controllers/buy-controller.js"></script>
    <script src="controllers/help-controller.js"></script>
    <script src="controllers/myinfo-controller.js"></script>
    
    </head>
    
    <body>
        <div ng-controller="MainController as mainCtrl">
    	   <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
                <div class="navbar-header">
                    <!-- left part -->
                    <a class="navbar-brand pull-left" href="#/buy" ng-click="mainCtrl.setIdentity('buyer')" ng-style="mainCtrl.buyerIdentity">買宵夜</a>
                    <a class="navbar-brand title" href="#/helpToBuy" ng-click="mainCtrl.setIdentity('helper')" ng-style="mainCtrl.helperIdentity">幫別人買</a>

                    <!-- right part -->
                    <!-- 註冊 -->
                    <span class="navbar-brand pull-right" ng-hide="mainCtrl.loginHelper.isLoggedIn">
                        <a href="#/register">註冊</a>
                    </span>

                    <!-- 登入和登出 -->
                    <span class="pull-right navbar-brand" ng-hide="mainCtrl.loginHelper.isLoggedIn">
                        <a href="#/login">登入</a>
                    </span>
                    <span class="pull-right navbar-brand" ng-show="mainCtrl.loginHelper.isLoggedIn">
                        <a href="/api/logout">登出</a>
                    </span>

                    <!-- 登入後的歡迎詞和設定 -->
                    <span class="pull-right navbar-brand" ng-show="mainCtrl.loginHelper.isLoggedIn">
                        <a href="#/myInfo">設定</a>
                    </span>
                    <span class="navbar-brand pull-right" ng-show="mainCtrl.loginHelper.isLoggedIn">
                        Hi, {{mainCtrl.loginHelper.userInfo.name}}
                    </span>
                </div>
    	   </nav>
        </div>

        <div class="scrollable orderContent">
            <div class="scrollable-content">
                <div class="container">
                    <div ng-view></div>
                </div> <!-- end of container -->
                
            </div> <!-- end of scrollable-content -->
        </div> <!-- end of scrollable orderContent -->
    </body>
</html>
